<form (ngSubmit)="submitForm()">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control"
      id="exampleInputEmail1" aria-describedby="emailHelp"/>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Name</label>
    <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" class="form-control" id="exampleInputPassword1">
  </div>
  <!-- <button type="submit" (click)="submitForm()" class="btn btn-primary">Submit</button> -->
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
