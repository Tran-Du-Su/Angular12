<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div class="container">

<table class="table table-bordered table-striped mt-5">
  <thead>
    <tr>
      <th>No.</th>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Discount</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let juice of juices; let i = index">
      <td>{{ i+1 }}</td>
      <td>{{ juice.name }}</td>
      <td>{{ juice.price }}</td>
      <td class="text-end" [ngClass] = "{ 'negative' : juice.quantity < 0 }">{{ juice.quantity }}</td>
      <td>
        <span *ngIf="juice.discount">Discount</span>
      </td>
    </tr>
  </tbody>

</table>

</div>
